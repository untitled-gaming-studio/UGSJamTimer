<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>UGS Prompt countdown</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/svg+xml" href="./GameJamLogo-100.svg">
</head>

<body>
  <div class="main">
    <div class="wrapper">
      <table style="width: 80vh; margin: auto;">
        
        <tr style="align-items: center; ">
          <td style="align-items: center;">
          </td>
          <td style="align-items: center;">
            <h1 id="title"><img src="./GameJamLogo-100.svg" style="height: 1em; padding-right:0.2em ;"> JAM DEADLINE:</h1>
          </td>
        </tr>

        <tr style="align-items: center; ">
          <td>
            <a href="https://discord.gg/m7YdX3nbRt">
              <!-- <img src="./Discord-Logo-Color.svg"> -->
            </a>
          </td>
          <td style="align-items: center;">
            <div id="clockdiv" style="width: 100%;">
              <div>
                <span class="days"></span>
                <div class="smalltext">Days</div>
              </div>
              <div>
                <span class="hours"></span>
                <div class="smalltext">Hours</div>
              </div>
              <div>
                <span class="minutes"></span>
                <div class="smalltext">Minutes</div>
              </div>
              <div>
                <span class="seconds"></span>
                <div class="smalltext">Seconds</div>
              </div>
            </div>
          </td>
        </tr>
        
      </table>
      <br>
      <br>
      <br>
      <div id="submit_button" style="align-items: center;">
        <a class="myButton" href="https://forms.gle/DL63tF9SDxmK2d8c8">
            <h1 style="margin-top:0 ;margin-bottom: 0;font-size: 30px;">
              Submit your game here!
            </h1>
        </a>
      </div> 

    </div>
  </div>

  <!-- <div >
    <h2 id= "random_prompt"></h2>
  </div>  -->

  <div class="footer">
    <h2>
      <table style="margin: auto; border-spacing:2em;border-collapse: separate;">
        <tr>
          <td>Logo credit:</td>
          <td style="text-align: left">Discord: DestinyMoon66#7666<br>Tiktok: DestinyMoon66</td>
          <td>Discord: Kiwikaze01</td>
        </tr>
      </table>
    </h2>
  </div>
  <script src="./script.js"></script>
  <!-- <script src="./rotten_eggs.js"></script> -->
</body>

</html>
